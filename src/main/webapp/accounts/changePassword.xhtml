<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="../index.xhtml">
    <ui:define name="content_left">
        <h2 class="font-weight-bold text-center bg-dark text-white rounded">${msg["page.buildingsales.account.change.pass.contentleft.title"]}</h2>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-secondary text-white" style="width: 250px">${msg["page.buildingsales.account.content.form.label.old.password"]}</span>
                </div>
                <p:password id="old_password" class="form-control" value="#{changePasswordController.oldPassword}" required="true" feedback="true"
                            promptLabel="${msg['page.buildingsales.register.content.form.label.password']}"
                            weakLabel="${msg['primefaces.label.weak']}"
                            goodLabel="${msg['primefaces.label.good']}"
                            strongLabel="${msg['primefaces.label.strong']}"
                            a:placeholder= "${msg['page.buildingsales.register.content.form.password.placeholder']}"
                            validatorMessage="${msg['page.buildingsales.register.developer.content.form.password']}">
                    <f:validateLength minimum="8" maximum="20"/>
                </p:password>
                <p:message for="old_password"/>
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-secondary text-white" style="width: 250px">${msg["page.buildingsales.account.content.form.label.new.password"]}</span>
                </div>
                <p:password id="new_password" class="form-control" value="#{changePasswordController.newPassword}" required="true" feedback="true"
                            promptLabel="${msg['page.buildingsales.register.content.form.label.password']}"
                            weakLabel="${msg['primefaces.label.weak']}"
                            goodLabel="${msg['primefaces.label.good']}"
                            strongLabel="${msg['primefaces.label.strong']}"
                            a:placeholder= "${msg['page.buildingsales.register.content.form.password.placeholder']}"
                            validatorMessage="${msg['page.buildingsales.register.developer.content.form.password']}">
                    <f:validateLength minimum="8" maximum="20"/>
                </p:password>
                <p:message for="new_password"/>
            </div>
            <div id="div" class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-secondary text-white" style="width: 250px">${msg["page.buildingsales.account.content.form.label.new.password.repeat"]}</span>
                </div>
                <p:password id="passwordRepeat" class="form-control" value="#{changePasswordController.passwordRepeat}" required="true" feedback="true"
                            promptLabel="${msg['page.buildingsales.register.content.form.label.password']}"
                            weakLabel="${msg['primefaces.label.weak']}"
                            goodLabel="${msg['primefaces.label.good']}"
                            strongLabel="${msg['primefaces.label.strong']}"
                            a:placeholder= "${msg['page.buildingsales.register.content.form.password.repeat.placeholder']}"
                            validatorMessage="${msg['page.buildingsales.register.developer.content.form.password']}">
                    <f:validateLength minimum="8" maximum="20"/>
                </p:password>
                <p:message for="passwordRepeat" />
            </div>
            <p:commandButton icon="pi pi-key" value="${msg['page.buildingsales.account.content.form.change.pass.button']}" action="#{changePasswordController.change}"
                             styleClass="btn btn-primary form-control text-white" style=" background-image: none; text-shadow: 0px 0px 0px #ffffff "
                             validateClient="true" />
        </h:form>
    </ui:define>
</ui:composition>

</html>
