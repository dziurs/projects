page.buildingsales.main.content.title = Application supporting the sale and purchase of real estate
page.buildingsales.main.content.text = This portal is intended for people looking for a dream home, apartment \
or the desired plot. With this application you can search for an offer that interests you. If you are not the buyer, \
and you run a real estate development business, you can set up a developer account and place advertisements about \
their sales offers. In each sales offer, there is an option to add meetings, thanks to which you will learn about the booking \
the date of the meeting, by a person interested in a given location. If you are a user viewing real estate sales offers, \
create a user account. Thanks to it, without leaving your home and without unnecessary formalities, you will arrange a meeting with the owner of the property, \
that interested you.
