page.buildingsales.main.content.title = Aplikacja wspierająca sprzedaż i zakup nieruchomości
page.buildingsales.main.content.text = Ten portal przeznaczony jest dla osób poszukujących wymarzonego domu, mieszkania \
czy też upragnionej działki. Dzięki tej aplikacji możesz wyszukać ofertę, która Cię zainteresuje. Jeżeli nie jesteś kupującym, \
a prowadzisz działalność deweloperską na rynku nieruchomości, możesz założyć konto dewelopera i zamieszczać ogłoszenia dotyczące \
swoich ofert sprzedaży. W każdej oferce sprzedaży, dostępna jest opcja dodania spotkań, dzięki której dowiesz się o rezerwacji \
terminu spotkania, przez osobę zainteresowaną daną lokalizacją. Jeżeli jesteś użytkownikiem przeglądającym oferty sprzedaży nieruchomości, \
załóż konto użytkownika. Dzięki niemu, bez wychodzenia z domu oraz bez zbędnych formalności, załatwisz sobie spotkanie z właścicielem nieruchomości, \
która Cię zainteresowała.
