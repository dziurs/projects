spring.content.big.title = Aplikacja webowa z wykorzystaniem framework-a Spring oraz SpringBoot-a
spring.content.big.text = Aplikacja wykorzystuje implementację JPA dostarczaną przez Hibernate do mapowania ORM oraz silnik widoku Thymeleaf. Jako kontener webowy wykorzystuje serwer Tomcat, który jest dołączany \
poprzez SpringBoot-a. Dane składowane są w relacyjnej bazie danych MySQL w wersji 8.0.19. W celu skonfigurowania połączenia aplikacji z bazą danych, wykorzystałem pulę połączeń kontenera Tomcat. \
  Aplikacja korzysta z mechanizmu internacjonalizacji, posiada wbudowane dwa zestawy komunikatów, w języku polskim i angielskim. Do formatowania stron widoku wykorzystałem również framework Bootstrap 4.
