<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition>
    <h2 class="font-weight-bold text-center bg-dark text-white rounded">${msg["page.buildingsales.main.content.left.title"]}</h2>
    <h:form>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text bg-secondary text-white">${msg["page.buildingsales.main.content.left.form.city.label"]}</span>
            </div>
            <p:inputText class="form-control" value="" a:placeholder= "${msg['page.buildingsales.main.content.left.form.city.placeholder']}"/>
        </div>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text bg-secondary text-white">${msg["page.buildingsales.main.content.left.form.building.type.label"]}</span>
            </div>
            <p:selectOneMenu value="" class="form-control">
                <f:selectItem itemLabel="${msg['page.buildingsales.main.content.left.form.building.type.menu.label']}" itemValue="" />
                <f:selectItem itemLabel="${msg['page.buildingsales.main.content.left.form.building.type.menu.land']}" itemValue="land" />
                <f:selectItem itemLabel="${msg['page.buildingsales.main.content.left.form.building.type.menu.flat']}" itemValue="flat" />
                <f:selectItem itemLabel="${msg['page.buildingsales.main.content.left.form.building.type.menu.house']}" itemValue="house" />
            </p:selectOneMenu>
        </div>
        <p:commandButton icon="pi pi-star" value="${msg['page.buildingsales.main.content.left.form.button']}" styleClass="btn btn-primary form-control"/>
    </h:form>

</ui:composition>
</html>
