<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="../index.xhtml">
    <ui:define name="content_left">
        <h2 class="font-weight-bold text-center bg-dark text-white rounded">${msg["page.buildingsales.reset.password.contentleft.title"]}</h2>
    </ui:define>
    <ui:define name="content">
        <f:subview id="reset" rendered="#{empty request.remoteUser}">
            <h:form id="resetForm">
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-secondary text-white" style="width: 300px">${msg["page.buildingsales.reset.password.form.label.login"]}</span>
                    </div>
                    <p:inputText id="login" class="form-control" value="#{passwordResetController.login}" required="true"
                                 validatorMessage="${msg['page.buildingsales.login.form.user.name.error']}"
                                 a:placeholder= "${msg['page.buildingsales.reset.password.form.label.email.placeholder']}">
                        <f:validateLength minimum="5" maximum="50"/>
                        <f:validateRegex pattern="#{passwordResetController.regex}" />
                    </p:inputText>
                    <p:message for="login" />
                </div>
                <p:commandButton icon="pi pi-star" value="${msg['page.buildingsales.reset.password.form.button']}" action="#{passwordResetController.passwordReset}"
                                 styleClass="btn btn-primary form-control text-white" style=" background-image: none; text-shadow: 0px 0px 0px #ffffff "
                                 validateClient="true" />
            </h:form>
        </f:subview>
        <f:subview id="resetError" rendered="#{not empty request.remoteUser}">
            <h2 class="font-weight-bold text-center bg-danger text-danger rounded">${msg["page.buildingsales.reset.password.conten.error"]}</h2>
        </f:subview>
    </ui:define>
</ui:composition>
</html>
